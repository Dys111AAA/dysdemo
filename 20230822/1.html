<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="js/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- 指令修饰符
          v-model.trim 可以去掉表单输入框中的 前后空格
          v-model.number 可以修改表单输入框中值为数字格式
          
          事件修饰符
          @click.stop  阻止事件冒泡
          @click.prevent  阻止默认事件
          
          按键修饰符
       -->
      <input type="text" v-model.trim="msg" @keyup.enter="add">
      <button @click="add" >添加任务</button>
      <input type="text" v-model.number="num">
      <!-- 阻止标签的默认行为 -->
      <a href="http://www.baidu.com" @click.prevent>跳转百度</a>
      <!-- 阻止事件冒泡 -->
      <div @click="check1">
        wwwwwwww
        <button @click.stop="check2">aaaaa</button>
        bbbbbbbbbb
      </div>
    </div>
  </body>
  <script>
    var Vue = new Vue({
      el:'#app',
      data () {
        return {
          msg: '这是一个数据',
          num: ''
        }
      },
      methods: {
        add () {
          if(!this.msg.trim()) return ;
          console.log(this.msg)
        },
        check1 () {
          console.log(111111)
        },
        check2 () {
          console.log(222222)
        }
      }
    })
  </script>
</html>
