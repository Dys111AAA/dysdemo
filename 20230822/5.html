<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="js/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div>
        用户名：
        <input type="text" v-model="username">
      </div>
      <div>
        是否单身：
        <input type="checkbox" v-model="isDog">
      </div>
      <div>
        性别：
        <input type="radio" name="sex" value="1" v-model.number="gender">男
        <input type="radio" name="sex" value="0" v-model.number="gender">女
      </div>
      <div>
        <select v-model="city">
          <option value="101">北京</option>
          <option value="102">天津</option>
          <option value="103">上海</option>
          <option value="104">广州</option>
          <option value="105">深圳</option>
        </select>
      </div>
      <div>
        <textarea name="" id="" cols="30" rows="10" v-model="areaText"></textarea>
      </div>
    </div>
  </body>
  <script>
    var Vue = new Vue({
      el: '#app',
      data () {
        return {
          username: '',
          isDog: true,
          gender: 1,
          city: '101',
          areaText: '这是一个多行文本域。可以存储显示更多的文字'
        }
      },
      methods: {
        
      }
    })
  </script>
</html>
